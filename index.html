<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Nadia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-[#075E54] text-white flex flex-col min-h-screen">
    <!-- Tampilan Sebelum Mengangkat Telepon -->
    <div id="pickup-screen" class="flex flex-col flex-grow min-h-screen">
      <!-- Bagian Atas -->
      <div class="flex justify-center items-center px-4 py-3">
        <div class="text-sm">End-to-end Encrypted</div>
      </div>
      <div
        class="flex flex-col items-center justify-center flex-[3] bg-[#0A786D]"
      >
        <img
          src="kc.webp"
          alt="Profile"
          class="rounded-full w-40 h-40 object-cover border-4 border-white"
        />
        <h1 class="text-2xl font-semibold mt-3">
          Keluarga Cemara
          <span class="text-red-500"><i class="fa-solid fa-heart"></i></span>
        </h1>
        <p class="text-base mt-1">WhatsApp group call</p>
      </div>

      <!-- Bagian Bawah -->
      <div
        class="flex flex-col justify-center items-center flex-[7] bg-[#075E54]"
      >
        <button
          id="pickup-btn"
          class="animate-shake-loop bg-green-600 hover:bg-green-700 text-white text-3xl w-20 h-20 flex items-center justify-center rounded-full shadow-lg mb-4"
        >
          <i class="fa-solid fa-phone"></i>
        </button>

        <p class="text-white text-sm">Tap to accept</p>
      </div>
    </div>

    <!-- Tampilan Setelah Telepon Diangkat -->
    <div id="call-screen" class="hidden flex flex-col min-h-screen">
      <!-- Header -->
      <div class="flex justify-between items-center px-4 py-3">
        <a href="#" class="text-white text-lg"
          ><i class="fa-solid fa-arrow-left"></i
        ></a>
        <div class="text-sm">End to End Encrypted</div>
        <a href="#"><i class="fa-solid fa-user"></i></a>
      </div>

      <!-- Call Title and Timer -->
      <div class="text-center mt-2">
        <h1 class="text-2xl font-semibold">
          Keluarga Cemara
          <span class="text-red-500"><i class="fa-solid fa-heart"></i></span>
        </h1>
        <p class="text-sm mt-1" id="timer">00:00</p>
      </div>

      <!-- Profile Picture -->
      <!-- Group Call Display -->
      <div class="flex-grow bg-[#053E38] px-4 py-6 grid grid-rows-2 gap-4">
        <div class="grid grid-cols-2 gap-4">
          <!-- User 1 -->
          <div class="bg-[#0A524A] rounded-2xl p-4 relative">
            <p
              class="text-pink-400 font-semibold text-xl absolute top-2 left-3"
            >
              Umi Cantik
            </p>
            <div class="absolute bottom-3 left-3 flex items-center gap-2">
              <img
                src="umi.webp"
                alt="Alya"
                class="w-10 h-10 rounded-full border border-white"
              />
              <div class="flex gap-1">
                <div class="w-1 h-4 bg-pink-400 animate-pulse"></div>
                <div class="w-1 h-6 bg-pink-400 animate-pulse"></div>
                <div class="w-1 h-3 bg-pink-400 animate-pulse"></div>
              </div>
            </div>
          </div>
          <!-- User 2 -->
          <div class="bg-[#0A524A] rounded-2xl p-4 relative">
            <p
              class="text-yellow-400 font-semibold text-xl absolute top-2 left-3"
            >
              Ayah
            </p>
            <div class="absolute bottom-3 left-3 flex items-center gap-2">
              <img
                src="ayah.webp"
                alt="Raka"
                class="w-10 h-10 rounded-full border border-white"
              />
              <div class="flex gap-1">
                <div class="w-1 h-3 bg-yellow-400 animate-pulse"></div>
                <div class="w-1 h-5 bg-yellow-400 animate-pulse"></div>
                <div class="w-1 h-4 bg-yellow-400 animate-pulse"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <!-- User 3 -->
          <div class="bg-[#0A524A] rounded-2xl p-4 relative">
            <p
              class="text-blue-400 font-semibold text-xl absolute top-2 left-3"
            >
              Teteh
            </p>
            <div class="absolute bottom-3 left-3 flex items-center gap-2">
              <img
                src="teteh.webp"
                alt="Dimas"
                class="w-10 h-10 rounded-full border border-white"
              />
              <div class="flex gap-1">
                <div class="w-1 h-6 bg-blue-400 animate-pulse"></div>
                <div class="w-1 h-4 bg-blue-400 animate-pulse"></div>
                <div class="w-1 h-5 bg-blue-400 animate-pulse"></div>
              </div>
            </div>
          </div>
          <!-- User 4 -->
          <div class="bg-[#0A524A] rounded-2xl p-4 relative">
            <p
              class="text-green-400 font-semibold text-xl absolute top-2 left-3"
            >
              Aang
            </p>
            <div class="absolute bottom-3 left-3 flex items-center gap-2">
              <img
                src="aang.webp"
                alt="Nina"
                class="w-10 h-10 rounded-full border border-white"
              />
              <div class="flex gap-1">
                <div class="w-1 h-5 bg-green-400 animate-pulse"></div>
                <div class="w-1 h-6 bg-green-400 animate-pulse"></div>
                <div class="w-1 h-3 bg-green-400 animate-pulse"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="flex justify-between items-center px-8 py-4 bg-[#064C45]">
        <a href="#" class="text-white text-xl"
          ><i class="fa-solid fa-camera"></i
        ></a>
        <a href="#" class="text-white text-xl"
          ><i class="fa-solid fa-microphone"></i
        ></a>
        <button class="bg-red-600 p-3 rounded-full">
          <i class="fa-solid fa-phone-slash"></i>
        </button>
      </div>
    </div>

    <!-- Audio Element -->
    <audio id="call-audio" src="all.mp3"></audio>

    <!-- Script -->
    <script>
      const pickupBtn = document.getElementById("pickup-btn");
      const pickupScreen = document.getElementById("pickup-screen");
      const callScreen = document.getElementById("call-screen");
      const audio = document.getElementById("call-audio");

      pickupBtn.addEventListener("click", () => {
        pickupScreen.classList.add("hidden");
        callScreen.classList.remove("hidden");

        audio.play().catch((e) => {
          console.log("Audio gagal diputar:", e);
        });

        const timerDisplay = document.getElementById("timer");
        let seconds = 0;

        // Ambil elemen kotak pengguna
        const box1 = document.querySelectorAll(".grid-cols-2 > div")[0]; // kiri atas
        const box2 = document.querySelectorAll(".grid-cols-2 > div")[1]; // kanan atas
        const box3 = document.querySelectorAll(".grid-cols-2 > div")[2]; // kiri bawah
        const box4 = document.querySelectorAll(".grid-cols-2 > div")[3]; // kanan bawah

        const interval = setInterval(() => {
          seconds++;
          const min = String(Math.floor(seconds / 60)).padStart(2, "0");
          const sec = String(seconds % 60).padStart(2, "0");
          timerDisplay.textContent = `${min}:${sec}`;

          // Border logic
          if (seconds === 1) {
            box1.classList.add("border-4", "border-pink-400");
          } else if (seconds === 22) {
            box1.classList.remove("border-4", "border-pink-400");
            box2.classList.add("border-4", "border-yellow-400");
          } else if (seconds === 50) {
            box2.classList.remove("border-4", "border-yellow-400");
            box3.classList.add("border-4", "border-blue-400");
          } else if (seconds === 143) {
            box3.classList.remove("border-4", "border-blue-400");
            box4.classList.add("border-4", "border-green-400");
          }

          if (seconds >= 154) clearInterval(interval); // 2 menit 33 detik
        }, 1000);
      });
    </script>
  </body>
</html>
